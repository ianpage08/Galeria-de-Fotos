<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href=".estilos/style.css">
</head>
<body>
    <header>
        
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <img src="imagens/logotipo 200px-50px.png" alt="logo">
                <button type="button" class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse  justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Galeria</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="" >
        <div class="carousel carousel-fade slide"
        data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="imagens/img-ls.jpg" alt="fotro" id="slide" class="d-block w-50">
                </div>
                <div class="carousel-item " data-bs-interval="4000">
                    <img src="imagens/img-ls1.jpg" alt="fotfro" id="slide">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="imagens/imgls.jpg" alt="fotdro" id="slide">
                </div>
            </div>
        </div>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
