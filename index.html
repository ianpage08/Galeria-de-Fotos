<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href=".estilos/style.css">
</head>
<body>
    <header>
        
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <img src="imagens/logotipo 200px-50px.png" alt="logo">
                <button type="button" class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse  justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Galeria</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    
        
    <sectionc class="row">
        <div class="col-4">
            

        </div>
        <div class="carrosel m-auto col-8">
            <div id="carouselExampleFade" class="carousel carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="imagens/img-ls.jpg" alt="Foto" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="imagens/img-ls1.jpg" alt="Foto" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="imagens/img-ls2.jpg" alt="Foto" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="imagens/img-ls3.jpg" alt="Foto" class="d-block  w-100">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="3"></button>
            </div>
            </div>
        </div>
    </section>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
